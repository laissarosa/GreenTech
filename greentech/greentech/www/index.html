<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!-- CSS PERSONALIZADO PARA PÁGINA DE DETALHES-->
    <link rel="stylesheet" href="css/details.css">
     <!-- CSS PERSONALIZADO PARA PÁGINA DO CARRINHO-->
    <link rel="stylesheet" href="css/cart.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- Remix Icon--> 
    <link rel="stylesheet" href="css/remixicon/remixicon.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div id="mainMenu" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-5-line"></i>
                        <span>Home</span>
                    </a>
                    <a href="/search_page/" class="tab-link link">
                        <i class="ri-search-2-line"></i>
                        <span>Search</span>
                    </a>
                    <a href="/favorite_page/" class="tab-link link">
                        <i class="ri-heart-line"></i>
                        <span>Favorites</span>
                    </a>
                    <a href="/user_page/" class="tab-link link">
                        <i class="ri-user-line"></i>
                        <span>User</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">
                <!-- Nave topo -->
                 <div class="top-nav"> 
                    <h1 class="title-logo"><span>Green</span>Tech</h1>
                    <a href="/cart/" class="btn-cart" data-count="0">
                        <i class="ri-shopping-cart-line"></i>
                    </a>
                 </div>
                 <form>
                    <input placeholder="What are you looking for?" type="text">
                    <i class="icone-busca ri-search-2-line"></i>
                </form>
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                         <!-- Swiper -->
                        <div class="swiper mySwiper">   
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/propaganda.png">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/propaganda2.png">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/propaganda3.png">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/propaganda4.png">
                                </div>
                               
                            </div>
                        <div class="swiper-pagination"></div>
                        </div>

                    <div class="display-flex align-items-center justify-content-space-between">
                        <h2>Categories</h2>
                        <a href="#">View all <i class="mdi mdi-arrow-right"></i></a>
                    </div>
                    <!-- Swiper Categories-->
                    <div class="swiper categories">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <button class="filter-btn activate">
                                    All
                                </button>
                            </div>
                            <div class="swiper-slide">
                                <button class="filter-btn">
                                    Smartphones
                                </button>
                            </div>
                            <div class="swiper-slide">
                                <button class="filter-btn activate">
                                    Laptops & Computers
                                </button>
                            </div>
                            <div class="swiper-slide">
                                <button class="filter-btn activate">
                                    Tablets
                                </button>
                            </div>
                            <div class="swiper-slide">
                                <button class="filter-btn activate">
                                    Headphones
                                </button>
                            </div>
                            <div class="swiper-slide">
                                <button class="filter-btn activate">
                                    TVs
                                </button>
                            </div>
                            <div class="swiper-slide">
                                <button class="filter-btn activate">
                                    Gaming Consoles
                                </button>
                            </div>
                            <div class="swiper-slide">
                                <button class="filter-btn activate">
                                    Headphones
                                </button>
                            </div>
                            <div class="swiper-slide">
                                <button class="filter-btn activate">
                                    Smartwatches
                                </button>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                    <!--imgs dos produtos-->
                    <div id="produtos" class="margin-top row display-flex align-items-center justify-content-start">
                        <!--Item Card-->
                        <div class="item-card">
                            <a href="/details/" class="item">
                                <div class="img-container">
                                    <img class="img-fluid" src="img/airpod.png">
                                </div>
                                <div class="nome-rating">
                                    <span class="color-gray">Airpod Pro</span>
                                    <span class="bold">
                                        <i class="mdi mdi-star"></i>
                                        4.8
                                    </span>
                                </div>
                                <div class="price">R$ 299,90</div>
                            </a>
                        </div>
                        <!--Item Card-->
                        <div class="item-card">
                            <a href="#" class="item">
                                <div class="img-container">
                                    <img class="img-fluid" src="img/xbox.png">
                                </div>
                                <div class="nome-rating">
                                    <spam class="color-gray">Xbox One</spam>
                                    <spam class="bold">
                                        <i class="mdi mdi-star"></i>
                                        4.8
                                    </spam>
                                </div>
                                <div class="price">R$ 5.300,00</div>
                            </a>
                        </div>
                        <!--Item Card-->
                        <div class="item-card">
                            <a href="#" class="item">
                                <div class="img-container">
                                    <img class="img-fluid" src="img/iphone.png">
                                </div>
                                <div class="nome-rating">
                                    <spam class="color-gray">iPhone 15 Pro</spam>
                                    <spam class="bold">
                                        <i class="mdi mdi-star"></i>
                                        4.8
                                    </spam>
                                </div>
                                <div class="price">R$12.899,99</div>
                            </a>
                        </div>
                        <!--Item Card-->
                        <div class="item-card">
                            <a href="#" class="item">
                                <div class="img-container">
                                    <img class="img-fluid" src="img/macbook.png">
                                </div>
                                <div class="nome-rating">
                                    <spam class="color-gray">Macbook Pro</spam>
                                    <spam class="bold">
                                        <i class="mdi mdi-star"></i>
                                        4.8
                                    </spam>
                                </div>
                                <div class="price">R$12.000,00</div>
                            </a>
                        </div>
                    </div>
                    <br><br><br><br><br><br><br><br><br>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
