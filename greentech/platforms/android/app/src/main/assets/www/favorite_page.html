

<!--
    Página de Favoritos
    Favorite Page
    Exibe os produtos marcados como favoritos pelo usuário.
    Displays products marked as favorites by the user.
-->
<div data-name="favorite_page" class="page">

    <!-- Barra superior de navegação / Top Navbar -->
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner justify-content-space-between">
            <div class="title">
                <!-- Título da página / Page title -->
                <strong>My favorites</strong>
            </div>
            <div class="right">
                <!-- Ícone de busca / Search icon -->
                <a href="#" class="link"><i class="ri-search-2-line"></i></a>
            </div>
        </div>
    </div>

    <!-- Conteúdo rolável da página / Scrollable page content -->
    <div class="page-content">
        <div class="block">
            <div class="no-fav">
                <div>
                    <!-- Ícone de coração vazio / Empty heart icon -->
                    <i class="ri-heart-3-line"></i>
                </div>
                <!-- Mensagem de nenhum favorito / No favorites message -->
                <strong>You don’t have any favorites yet.</strong>

                <div class="no-fav-text">
                    <!-- Instrução para adicionar favoritos / Instruction to add favorites -->
                    Add items by tapping the heart icon on a product page.
                </div>
            </div>
        </div>
    </div>
</div>
